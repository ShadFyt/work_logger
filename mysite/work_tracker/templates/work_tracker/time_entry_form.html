{% extends 'base.html' %} {% load static %} {% block extrahead %}<link
  href="{% static 'css/form.css' %}"
  rel="stylesheet"
  type="text/css"
/>{% endblock %} {% block content %}

<div class="container">
  <h1>Time Entry</h1>
  <form class="mui-form" action="" method="POST">
    {% csrf_token %}

    <table>
      {{ form.as_table }}
    </table>
    <button type="submit" class="mui-btn mui-btn--primary">Submit</button>
  </form>
</div>
{% endblock %}
